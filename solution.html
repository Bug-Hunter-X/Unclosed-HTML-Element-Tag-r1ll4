<p>The solution is simple: add the missing closing tag(s).  In this example, a missing `&lt;/div&gt;` tag was causing the problem.  Ensure all HTML tags are properly closed in the order they are opened.</p><pre><code class="language-html">&lt;div&gt;
  &lt;p&gt;This is a paragraph.&lt;/p&gt;
  &lt;p&gt;This is another paragraph.&lt;/p&gt;
&lt;/div&gt;</code></pre>
